kind: DestinationRule
apiVersion: networking.istio.io/v1
metadata:
  namespace: devops
  name: devops-white-clusterip
  labels:
    kiali_wizard: request_routing
  annotations: ~
spec:
  host: devops-white-clusterip.devops.svc.cluster.local
  subsets:
  - name: old
    labels:
      version: 1.0.0
  - name: new
    labels:
      version: 1.0.1
  trafficPolicy: ~
---
kind: VirtualService
apiVersion: networking.istio.io/v1
metadata:
  namespace: devops
  name: devops-white-clusterip
  labels:
    kiali_wizard: request_routing
spec:
  http:
  - route:
    - destination:
        host: devops-white-clusterip.devops.svc.cluster.local
        subset: old
      weight: 90
    - destination:
        host: devops-white-clusterip.devops.svc.cluster.local
        subset: new
      weight: 10
  hosts:
  - devops-white-clusterip.devops.svc.cluster.local
  gateways: ~
